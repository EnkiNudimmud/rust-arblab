[build]
# Configure rustc flags for Python extension modules

[target.x86_64-apple-darwin]
rustflags = [
    # Link Python framework with dynamic lookup for PyO3
    "-C", "link-arg=-undefined",
    "-C", "link-arg=dynamic_lookup",
]

[target.aarch64-apple-darwin]
rustflags = [
    # Link Python framework with dynamic lookup for PyO3 (Apple Silicon)
    "-C", "link-arg=-undefined",
    "-C", "link-arg=dynamic_lookup",
]

[env]
# Use system Python
PYO3_PYTHON = "/Users/melvinalvarez/miniconda3/bin/python3"
